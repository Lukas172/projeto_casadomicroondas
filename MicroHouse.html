<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Localização das Lojas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Localização das Lojas</h1>

  <div class="loja">
    <h2>Loja 1 - Centro</h2>
    <img src="imagens/loja1.jpg" alt="Fachada da Loja 1">
    <iframe 
      src="https://www.google.com/maps/embed?pb=INSIRA_AQUI_O_EMBED" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy"></iframe>
  </div>

  <div class="loja">
    <h2>Loja 2 - Bairro</h2>
    <img src="imagens/loja2.jpg" alt="Fachada da Loja 2">
    <iframe 
      src="https://www.google.com/maps/embed?pb=INSIRA_AQUI_O_EMBED" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy"></iframe>
  </div>

</body>
</html>
