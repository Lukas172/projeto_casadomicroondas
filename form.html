<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato Profissional</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1>Entre em Contato</h1>
      <h2>Estamos aqui para ajudar</h2>
      <p>
        Preencha o formulário ao lado com suas dúvidas, solicitação de orçamento ou qualquer outra informação que desejar compartilhar conosco.
      </p>
    </div>
    
    <form class="contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        <span class="input-highlight"></span>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com">
        <span class="input-highlight"></span>
      </div>
      
      <div class="form-group">
        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" required placeholder="Sobre o que deseja falar?">
        <span class="input-highlight"></span>
      </div>
      
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        <span class="input-highlight"></span>
      </div>
      
      <div class="form-group full-width">
        <label for="mensagem">Sua Mensagem</label>
        <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem aqui..."></textarea>
        <span class="input-highlight"></span>
      </div>
      
      <div class="anti-spam">
        <label>Verificação: Quanto é 1 + 1?</label>
        <input type="text" name="anti_spam" required placeholder="?">
      </div>
      
      <button type="submit" class="btn-submit">Enviar Mensagem</button>
    </form>
  </div>
</body>
</html>
